<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign up</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <center>
        <form>
            <table>
                <tr>
                    <td><b>Name</b></td><td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><B>Email</B></td><td><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td><b>Phone</b></td><td><input type="tel" placeholder="Enter your Mobile Number"></td>
                </tr>
                <tr>
                    <td><b>Gender</b></td><td><input type="checkbox" name="Gender">Male<input type="checkbox" name="Gender">Female</td>
                </tr>
                <tr>             
                    <td><button type="submit">Log in</button></td>   
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
